<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>勤怠入力</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    input,
    button {
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <h3>勤怠情報を入力</h3>
  <label>出勤時間:</label>

  <input type="number" id="endTime" maxlength="4" />
  <button id="submit">入力</button>
  <script src="popup.js"></script>
</body>

</html>
