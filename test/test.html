<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>トグルスイッチ</title>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #4caf50;
    }

    input:checked+.slider:before {
      transform: translateX(22px);
    }
  </style>
</head>

<body>

  <h3>トグルスイッチのデモ</h3>

  <label class="switch">
    <input type="checkbox" id="toggle">
    <span class="slider"></span>
  </label>
  <p id="stateLabel">現在の状態: 勤怠</p>
  <input type="text" id="hogehoge">

  <script>
    const toggle = document.getElementById('toggle');
    const stateLabel = document.getElementById('stateLabel');

    toggle.addEventListener('change', () => {
      stateLabel.textContent = "現在の状態: " + (toggle.checked ? "休憩" : "勤怠");
    });
  </script>

</body>

</html>
